<!DOCTYPE html>
<html lang="en"><head>   
     <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">    
         <title>Interactive Quiz</title>    
         <link rel="stylesheet" href="/dist/quiz.css">
        </head>
        <body>    
            <div class="quiz-container">       
                 <h1>Quiz Application</h1>        
                 <div id="quiz">            
                    <h2 id="question">What is the capital of France?</h2>            
                    <form id="quiz-form">                
                        <div>                    
                            <label>
            <input type="radio" name="answer" value="A"> (A) Berlin   </label>                
        </div>                
        <div>                    
            <label>                        
                <input type="radio" name="answer" value="B"> (B) Madrid                    
            </label>                
        </div>                
        <div>                    
            <label>                        
                <input type="radio" name="answer" value="C"> (C) Paris                    
            </label>                
        </div>                
        <div>                    
            <label>                        
                <input type="radio" name="answer" value="D"> (D) Rome                    
            </label>                
        </div>                
        <button type="button" onclick="checkAnswer()">Submit</button>            
    </form>            
    <div id="result"></div>        
</div>    
</div>    
<script src="/dist/quiz.js"></script></body>
</html>
